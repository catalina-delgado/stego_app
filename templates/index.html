<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stego_app</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='CSS/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="continer-fluid">
      <div class="row" style="--bs-gutter-x:0">
        <div class="col-3 p-0 d-lg-block">
          <div class="position-fixed bg-dark vh-100 p-3"> 
            <h2 class="p-3" style="color:white">Opciones</h2>
            <div>
              <section>
                <button id="botonDescargar">Descargar Formato</button>
              </section>
              <section>
                <input type="file" id="inputArchivo" accept=".xlsx, .xls" class="w-50">
                <div id="infoArchivo"></div>
              </section>
            </div>
          </div>
        </div>
        <div class="col-6 p-0 scble-column">
          <p class="text-center p-3 m-3 title">Propiedades de material</p>
          <div class="graph-continer">
            <p class="m-3 pt-2 azul">Curva Esfuerzo-Deformaci√≥n</p>
            <div id="grafico-interactivo" class="bordera"></div>
          </div>
          <div class="graph-continer verde">
            <p class="m-3">Area bajo la curva</p>
            <div id='simulado'></div>
          </div>
        </div>
        <div class="col-3 p-5">
          <div class="position-fixed">
            <p class="mt-5 pt-4 p-3">Propiedades del Material</p>
            <div id='lista' class="p-3"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="{{ url_for('static',filename='js/interactive.js') }}"></script>
    <script src="{{ url_for('static',filename='js/clicsManager.js') }}"></script>
  </body>
</html>
